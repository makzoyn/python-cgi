<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">


</head>
<body>
<div class="position-absolute top-50 start-50 translate-middle">
    <form class="shadow-lg p-5" action="main.py" method="POST">
        <div class="col-auto my-3">
            <label class="sr-only">Lawyer's name</label>
            <input type="text" class="form-control" name="lawyer_name" placeholder="input your name..." required>
        </div>
        <div class="col-auto my-3">
            <label class="sr-only">Lawyer's years experience</label>
            <input type="text" class="form-control" name="lawyer_exp" placeholder="input experience..." required>
        </div>
        <label class="sr-only">Lawyer's spec</label>
        <div class="input-group mb-3">
            <select class="form-select" name="lawyer_spec">
                <option value="адвокат">Адвокат</option>
                <option value="судья">Судья</option>
                <option value="прокурор">Прокурор</option>
                <option value="нотариус">Нотариус</option>
                <option value="следователь">Следователь</option>
            </select>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-outline-primary">Submit</button>
        </div>
    </form>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
